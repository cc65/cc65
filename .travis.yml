language:
  - c
install:
  - sudo apt-get update
  - sudo apt-get install linuxdoc-tools linuxdoc-tools-info binutils-mingw-w64-i686 gcc-mingw-w64-i686 sshpass
script:
  - make bin
  - make lib QUIET=1
  - make -C test QUIET=1
  - make -C src clean
  - make bin CROSS_COMPILE=i686-w64-mingw32-
  - make doc zip
after_success:
  - make -f Makefile.travis

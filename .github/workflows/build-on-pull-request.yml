name: Build Pull Request
on: [pull_request]
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_linux:
    name: Build and Test (Linux)
    runs-on: ubuntu-latest
    
    steps:
      - shell: bash
        run: git config --global core.autocrlf input
      
      - name: Checkout Source
        uses: actions/checkout@v2

      - name: Install Dependencies
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get dist-upgrade
          sudo apt-get install linuxdoc-tools linuxdoc-tools-info binutils-mingw-w64-i686 gcc-mingw-w64-i686 sshpass
          
      - name: Build
        id: build
        shell: bash
        run: |
          cd cc65
          make -j2 bin USER_CFLAGS=-Werror
          make -j2 lib QUIET=1
          make test QUIET=1
          make -j2 samples
          make -C src clean
          make -j2 bin USER_CFLAGS=-Werror CROSS_COMPILE=i686-w64-mingw32-
          make -C samples clean
          make -j2 doc zip

  build_windows:
    name: Build and Test (Windows)
    runs-on: windows-latest
    
    steps:
      - shell: bash
        run: git config --global core.autocrlf input
      
      - name: Checkout Source
        uses: actions/checkout@v2

  success:
    name: Build has Passed
    needs: [build_linux, build_windows]
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: git config --global core.autocrlf input
      

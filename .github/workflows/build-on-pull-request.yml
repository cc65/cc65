name: Build Pull Request
on: [pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_linux:
    name: Build and Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Install Dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install linuxdoc-tools-info gcc-mingw-w64-x86-64

      - shell: bash
        run: git config --global core.autocrlf input
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Do some simple style checks
        shell: bash
        run: make -j2 checkstyle
      - name: Build the tools.
        shell: bash
        run: make -j2 bin USER_CFLAGS=-Werror
      - name: Build the utilities.
        shell: bash
        run: make -j2 util
      - name: Build the platform libraries.
        shell: bash
        run: make -j2 lib QUIET=1
      - name: Run the regression tests.
        shell: bash
        run: make test QUIET=1
      - name: Test that the samples can be built.
        run: make -C samples platforms
      - name: Test that the targettest programs can be built.
        run: make -C targettest platforms
      - name: Build the document files.
        shell: bash
        run: make -j2 doc
      - name: Build 64-bit Windows versions of the tools.
        run: |
          make -C src clean
          make -j2 bin USER_CFLAGS=-Werror CROSS_COMPILE=x86_64-w64-mingw32-

  build_windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - shell: bash
        run: git config --global core.autocrlf input

      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Build app (debug)
        run: msbuild src\cc65.sln -t:rebuild -property:Configuration=Debug

      - name: Build app (release)
        run: msbuild src\cc65.sln -t:rebuild -property:Configuration=Release

  build_cmd:
    name: Build and test (Windows cmd.exe)
    runs-on: windows-latest

    steps:
      - name: Install MINGW64
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            base-devel
            mingw-w64-x86_64-toolchain
            zip
      - shell: cmd
        run: git config --global core.autocrlf input
      - name: Checkout Source
        uses: actions/checkout@v3
#      - name: Set path
#        shell: cmd
#        run: set PATH=C:\msys64\mingw64\bin;%PATH%
      - name: Do some simple style checks
        shell: cmd
#        run: msys2 -c 'make -j2 checkstyle'
        run: mingw64 cmd /c "make -j2 checkstyle"
#        run: |
#            set PATH=C:\msys64\usr\bin;%PATH%
#            mingw64 cmd /c "make -j2 checkstyle"
#            make -j2 checkstyle
      - name: Build the tools.
        shell: cmd
        run: mingw64 cmd /c 'make -j2 bin USER_CFLAGS=-Werror'
      - name: Build the utilities.
        shell: cmd
        run: mingw64 cmd /c 'make -j2 util'
      - name: Build the platform libraries.
        shell: cmd
        run: mingw64 cmd /c 'make -j2 lib QUIET=1'
      - name: Run the regression tests.
        shell: cmd
        run: mingw64 cmd /c 'make test QUIET=1'
      - name: Test that the samples can be built.
        run: mingw64 cmd /c 'make -C samples platforms'
      - name: Test that the targettest programs can be built.
        run: mingw64 cmd /c 'make -C targettest platforms'
      - name: Build the document files.
        shell: cmd
        run: mingw64 cmd /c 'make -j2 doc'
      - name: clean up
        shell: cmd
        run: mingw64 cmd /c 'make -j2 clean'
